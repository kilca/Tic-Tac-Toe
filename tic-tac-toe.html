<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


        <div id="clock"></div>
        
        <p>
            <span id="p1_arrow" class="arrow">=></span>
            Player 1 :
            <span id="p1_score" class="score">0</span>
        </p>
        <p>
            <span id="p2_arrow" class="arrow">=></span>
            Player 2 :
            <span id="p2_score" class="score"> 0</span>
        </p>

        <table>
            <tr>
              <td>
                  <div x_index="0" y_index="0" class="cell"></div>
              </td>
              <td>
                  <div x_index="1" y_index="0" class="cell"></div>
                </th>
              <td>
                  <div x_index="2" y_index="0" class="cell"></div>
              </td>
            </tr>
            <tr>
              <td>
                  <div x_index="0" y_index="1" class="cell"></div>
                </td>
              <td>
                  <div x_index="1" y_index="1" class="cell"></div>
                </td>
              <td>
                  <div x_index="2" y_index="1" class="cell"></div>
                </td>
            </tr>
            <tr>
              <td>
                  <div x_index="0" y_index="2" class="cell"></div>
                </td>
              <td>
                  <div x_index="1" y_index="2" class="cell"></div>
                </td>
              <td>
                  <div x_index="2" y_index="2" class="cell"></div>
                </td>
            </tr>
        </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
